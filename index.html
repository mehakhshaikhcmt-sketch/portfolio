<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Say Cheese Fotography | Mehak Shaikh</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Great+Vibes&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Hero Section -->
  <section class="hero">
    <img src="images/logo.jpg" alt="Say Cheese Fotography Logo" class="logo">
    <h1>Say Cheese Fotography</h1>
    <p class="tagline">Capturing stories through my lens</p>
  </section>

  <!-- Gallery Carousel -->
  <section class="carousel">
    <h2>Gallery</h2>
    <div class="carousel-container" id="carouselContainer"></div>
  </section>

  <!-- Albums Section -->
  <section class="albums">
    <h2>Albums</h2>
    <div class="album-grid" id="albumGrid"></div>
  </section>

  <!-- Filter Templates -->
  <section class="filters">
    <h2>Filter Templates</h2>
    <div class="filter-grid" id="filterGrid"></div>
  </section>

  <!-- Best Stories -->
  <section class="stories">
    <h2>Best Stories</h2>
    <div class="story-grid" id="storyGrid"></div>
  </section>

  <!-- Footer -->
  <footer>
    <p>Â© 2025 Say Cheese Fotography | Designed by Mehak Shaikh</p>
    <div class="socials">
      <a href="#" target="_blank">Instagram</a>
      <a href="#" target="_blank">Email</a>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
